<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Transform text into immersive audio-visual experiences">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Text Music Visual</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
        }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Visual Canvas - Background Layer */
        #visual-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* React Root - UI Layer */
        #react-root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #react-root > * {
            pointer-events: auto;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 15, 0.9);
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.2em;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-hint {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Gesture Overlay */
        .gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 15, 0.95);
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.8s ease-out;
        }

        .gesture-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .gesture-prompt {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 1.8;
        }

        .gesture-prompt em {
            display: block;
            font-size: 2rem;
            font-style: normal;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        /* Debug Info (hidden by default) */
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-family: monospace;
            z-index: 1000;
            display: none;
        }

        body.debug #debug-info {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- WebGL Canvas for Visual Engine -->
        <canvas id="visual-canvas"></canvas>

        <!-- React UI Root -->
        <div id="react-root"></div>

        <!-- Gesture Overlay (click to start) -->
        <div class="gesture-overlay" id="gesture-overlay">
            <div class="gesture-prompt">
                <em>Text-Music-Visual</em>
                Click anywhere to begin
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loading-overlay">
            <div class="loading-text">Initializing...</div>
            <div class="loading-hint">Creating audio context</div>
        </div>

        <!-- Debug Info -->
        <div id="debug-info">
            FPS: <span id="fps">0</span> |
            Params: <span id="params">-</span>
        </div>
    </div>

    <!-- Application Entry Point -->
    <script type="module">
        import './src/main.jsx';

        // Handle gesture overlay
        const gestureOverlay = document.getElementById('gesture-overlay');
        const loadingOverlay = document.getElementById('loading-overlay');

        function hideGestureOverlay() {
            gestureOverlay.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');

            // Hide loading after init
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 2000);
        }

        gestureOverlay.addEventListener('click', hideGestureOverlay);
        document.addEventListener('keydown', (e) => {
            if (!gestureOverlay.classList.contains('hidden')) {
                hideGestureOverlay();
            }
        });

        // Debug mode
        if (window.location.hash === '#debug') {
            document.body.classList.add('debug');

            // FPS counter
            let frames = 0;
            let lastTime = performance.now();

            function updateFPS() {
                frames++;
                const now = performance.now();
                if (now - lastTime >= 1000) {
                    document.getElementById('fps').textContent = frames;
                    frames = 0;
                    lastTime = now;
                }
                requestAnimationFrame(updateFPS);
            }
            requestAnimationFrame(updateFPS);
        }
    </script>
</body>
</html>
